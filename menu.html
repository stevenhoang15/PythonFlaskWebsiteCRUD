{%extends "Admin/base.html" %}
{%block title%} Menu {%endblock%}
{%block content%}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Menu</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin_index') }}">Home</a></li>
        <li class="breadcrumb-item">Menu</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Menu</h5>
            <a href="{{ url_for('add_menu') }}">
              <button type="button" class="btn btn-primary">Add</button>
            </a>
            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th>
                    <b>N</b>ame
                  </th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for item in menu_items %}
                  <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                      <img src="{{ url_for('static', filename='customer/img/menu/' + item.image) }}" alt="Image" style="width: 50px;">
                    </td>
                    <td>
                      <!-- Edit -->
                      <form action="{{ url_for('edit_menu', menu_id=item.id) }}" method="GET">
                        <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                      </form>

                      <!-- Delete -->
                      <form action="{{ url_for('delete_menu', menu_id=item.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this menu item?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                      </form>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

{%endblock%}
