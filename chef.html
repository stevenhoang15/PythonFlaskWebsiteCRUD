{%extends "Admin/base.html" %}
{%block title%} Chefs {%endblock%}
{%block content%}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Chefs</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('admin_index') }}">Home</a></li>
          <li class="breadcrumb-item">Chefs</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Chefs</h5>
              <a href="{{ url_for('add_chef') }}"><button type="button" class="btn btn-primary">Add</button></a>
              <!-- <form method="POST" action="{{ url_for('add_chef') }}">
                <input type="text" name="name">
                <input type="submit">
              </form> -->
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>
                      <b>N</b>ame
                    </th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for c in chefs %}
                    <tr>
                      <td>{{ c.name }}</td>
                      <td>{{ c.description }}</td>
                      <td>
                        <img src="{{ url_for('static', filename='customer/img/chefs/' + c.image) }}" alt="Image" style="width: 50px;">
                      </td>
                      <td>
                        <!-- Edit -->
                        <form action="{{ url_for('edit_chef', chef_id=c.id) }}" method="GET">
                          <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                        </form>

                        <!-- Delete -->
                        <form action="{{ url_for('delete_chef', chef_id=c.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this chef?');">
                          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
  </main><!-- End #main -->

{%endblock%}
