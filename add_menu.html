{%extends "Admin/base.html" %}
{%block title%} Add Menu {%endblock%}
{%block content%}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Add Menu</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin_index') }}">Home</a></li>
        <li class="breadcrumb-item">Menu</li>
        <li class="breadcrumb-item active">Add menu</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  
<!-- General Form Elements -->
<form method="post" action="{{ url_for('add_menu') }}" enctype="multipart/form-data">
  <div class="row mb-3">
    <label for="inputText" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
      <select class="form-select" aria-label="Default select example" name="category" required>
        <option selected>Open this select menu</option>
        <option value="starters">Starters</option>
        <option value="salads">Salads</option>
        <option value="specialty">Specialty</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="description" style="height: 100px"></textarea>
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="price" step="0.01" required>
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
      <input class="form-control" type="file" id="formFile" name="image">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add menu items</button>
    </div>
  </div>

</form><!-- End General Form Elements -->
</main>

{%endblock%}
